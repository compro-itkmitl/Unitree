<html>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/bs.css" />

<body class="align-middle text-center">

        <div id="frame"></div>

<script>
    $(document).ready(function () {
      $("#frame").load("./status");
      $("#frame").ready(function () {
        var i = 0;
        a = $("bar");
  
        for(i = 0; i < 3; i++){
          a[i].style.width = a[i].innerHTML+"%";
        }
      });
    });
</script>
